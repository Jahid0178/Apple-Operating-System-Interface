<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial">
    <title>Apple OS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">
        <label for="cars-name">Choose Your AppleOS</label>
        <div class="logo">
            <span>
                <i class="fa fa-apple" aria-hidden="true"></i>
            </span>
        </div>
        <select name="" id="cars-name" class="os" required>
            <option value="--" selected>Select OS</option>
            <option value="macos">macOS</option>
            <option value="macos big sur">macOS Big Sur</option>
            <option value="macos catalina">macOS Catalina</option>
            <option value="macos mojave">macOS mojave</option>
            <option value="macos x lion">macOS X Lion</option>
            <option value="macos x mavericks">macOS X Mavericks</option>
            <option value="macos 8">macOS 8</option>
        </select>
        <div class="input-section">
            <input type="submit" value="Install">
            <input type="reset" value="Reset">
        </div>
        <footer>
            <a href="#">
                Copyright Â© 2021 Apple Inc. All rights reserved.
            </a>
        </footer>
    </div>
</body>
</html>
